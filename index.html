<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div id="event-creation">
      <form id="event-header">
        <label for="event-name">New Event</label><br>
        <input type="text" id="event-name" name="event-name"><br>
      </form>
      <div id="main-event-content">
        <div id="type-dropdown" class="dropdown">
          <button class="dropbtn">Event Type</button>
          <div class="dropdown-content">
          <!--saved event types from localStorage go here-->  
        </div>
        </div>
        <!--add time selector here-->
        <div id="icon">
        <!--icons linked to saved event types from localStorage go here-->
        </div>
      </div>
      <div id="event-checkboxes">
        <div id="important-box">
          <input type="checkbox" id="important" name="important" value="important-event">
          <label for="important">Important</label><br>
        </div>
        <div id="repeating-event-options">
          <div id="repeating-box">
            <input type="checkbox" id="repeating" name="repeating" value="repeating-event">
            <label for="repeating">Repeating Event</label><br>
          </div>
          <div id="repeating-dropdown" class="dropdown">
            <button class="dropbtn">Frequency of Event</button>
            <div class="dropdown-content">
              <!--add frequency options here-->
            </div>
          </div>
        </div>
      </div>
      <div id="event-notes">
        <form id="notes-input">
          <label for="notes-input-form">Notes</label><br>
          <input type="text" id="notes-input-form" name="notes-input-form"><br>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="row align-items-center">
        <div id="time-blocks" class="col-8">
        
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
